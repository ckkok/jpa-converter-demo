<div>
    <h1>Hello!</h1>
    <div th:switch="${users}">
        <h2 th:case="null">No users</h2>
        <div th:case="*">
            <h2>Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>User Name</th>
                        <th>Email Address</th>
                        <th>Birth Month</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.emailAddress}"></td>
                        <td th:text="${user.birthMonth}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<p>
    <a href="/user">Add User</a>
</p>
